<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="form" id="create-task-form">
      <h1>Añade una tarea</h1>
      <form action="#" method="post" class="formulario">
          <label for="titulo">Título:</label>
          <input type="text" id="input-title" name="titulo" maxlength="250" required>
          <br><br>
          
          <label for="descripcion">Descripción:</label>
          <textarea id="input-description" name="descripcion" rows="4" cols="50" required></textarea>
          <br><br>
          
          <label for="completo">¿Está completo?</label>
          <input type="checkbox" id="input-is-complete" name="completo">
          <br><br>
          
          <button type="submit">Enviar</button>
      </form>
    </div>
    <div id="app"></div>
    
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
